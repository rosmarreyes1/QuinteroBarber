</header>
    <main class="container-fluid mainCarrito" >
        <div class="container-fluid">
            <h2 class="d-flex justify-content-star m-2">Formulario de compras</h2>
        </div>


        <form class="row g-3 container-fluid">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Jose">
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Perez">
            </div>
            <div class="col-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Avenidad">
            </div>
            <div class="col-12">
                <label for="direccion2" class="form-label">Apartamento/Casa/Trabajo</label>
                <input type="text" class="form-control" id="direccion2" placeholder="Apartamento, casa o trabajo">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Comuna</label>
                <input type="text" class="form-control" id="inputCity" placeholder="comuna X">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Ciudad</label>
                <select id="inputState" class="form-select">
                    <option selected>CABA</option>
                    <option>Buenos Aires</option>
                    <option>GBA</option>
                    <option>Provincia</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="codigoPostal" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="codigoPostal">
            </div>
            <div class="col-12">
            </div>
            <div class="col-12 mb-5">
                <button type="button" class="btn btn-primary" id="formularioCompra">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <footer>
            <div class="footerContainer">
                <div class="facebook">
                    <img src="../multimedia/facebook.png" alt="facebook">
                </div>

                <div class="instagram">
                    <img src="../multimedia/instagram.png" alt="instagram">
                </div>
            </div>
            <div>
                <p>
                    &#169 Copyright 2022 - Dise√±ado por Rosmar Reyes

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    <script src="../js/fomularioCompra.js"></script>
